<h5>{{matric}} By City</h5>
<table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">City</th>
      <th scope="col">Metric</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let city of cityList">
      <td>{{city.name}}</td>
      <td>{{city.value | number:'1.0-0'}}</td>
    </tr>
    </tbody>
  </table>
